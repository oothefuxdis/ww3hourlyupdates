<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WW3 Conflict Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Anton&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    nav.top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      padding: 12px 24px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }
    .nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 24px;
    }
    .nav-links li a {
      color: #ddd;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.25s ease;
      letter-spacing: 0.04em;
    }
    .nav-links li a:hover,
    .nav-links li a:focus {
      color: #ff4c4c;
      outline: none;
    }
    .defcon-badge {
      background: #ff4c4c;
      color: white;
      font-weight: 700;
      padding: 6px 14px;
      border-radius: 14px;
      font-size: 1rem;
      font-family: 'Anton', sans-serif;
      letter-spacing: 1.5px;
      box-shadow: 0 0 8px #ff4c4caa;
    }
    #map {
      height: 90vh;
    }
    .leaflet-popup-content {
      font-size: 0.9em;
      line-height: 1.4em;
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="map.html">Map</a></li>
      <li><a href="archive.html">Archive</a></li>
      <li><a href="timeline.html">Timeline</a></li>
      <li><a href="survival.html">Survival</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
    <div id="defcon-badge" class="defcon-badge">DEFCON 3</div>
  </nav>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([35, 10], 2.2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 18
    }).addTo(map);

    const hotspots = [
      {
        coords: [54.6872, 25.2797],
        title: "Kaliningrad Tensions",
        message: "⚠️ NATO and Russian forces on alert near Kaliningrad - July 2, 2025"
      },
      {
        coords: [32.0853, 34.7818],
        title: "Israel-Iran Proxy Clash",
        message: "🔥 Israeli strikes reported near Syrian border - July 1, 2025"
      },
      {
        coords: [51.9194, 19.1451],
        title: "Strike in Poland",
        message: "💥 Missile hit near military base in Poland - June 30, 2025"
      },
      {
        coords: [37.5665, 126.9780],
        title: "Tensions in Korea",
        message: "🛡️ Reports of DPRK missile tests detected by South Korea - June 29, 2025"
      },
      {
        coords: [24.7136, 46.6753],
        title: "Strait of Hormuz Activity",
        message: "🚢 Iranian naval movement near Hormuz Strait - June 28, 2025"
      }
    ];

    hotspots.forEach(spot => {
      L.marker(spot.coords).addTo(map)
        .bindPopup(`<strong>${spot.title}</strong><br>${spot.message}`);
    });

    // DEFCON logic placeholder (optional dynamic control)
    function setDefconLevel(level) {
      const badge = document.getElementById('defcon-badge');
      badge.textContent = `DEFCON ${level}`;
      badge.className = 'defcon-badge defcon-' + level;
    }
    setDefconLevel(3);
  </script>
</body>
</html>
