<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WW3 Conflict Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    #map {
      height: 100vh;
    }
    .top-bar {
      background: #222;
      color: #ff4c4c;
      font-family: 'Anton', sans-serif;
      font-size: 1.4em;
      padding: 0.6em 1em;
      text-align: center;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }
    .leaflet-popup-content {
      font-size: 0.9em;
      line-height: 1.4em;
    }
  </style>
</head>
<body>
  <div class="top-bar">üìç WW3 Global Conflict Map</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([35, 10], 2.2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 18
    }).addTo(map);

    const hotspots = [
      {
        coords: [54.6872, 25.2797],
        title: "Kaliningrad Tensions",
        message: "‚ö†Ô∏è NATO and Russian forces on alert near Kaliningrad - July 2, 2025"
      },
      {
        coords: [32.0853, 34.7818],
        title: "Israel-Iran Proxy Clash",
        message: "üî• Israeli strikes reported near Syrian border - July 1, 2025"
      },
      {
        coords: [51.9194, 19.1451],
        title: "Strike in Poland",
        message: "üí• Missile hit near military base in Poland - June 30, 2025"
      },
      {
        coords: [37.5665, 126.9780],
        title: "Tensions in Korea",
        message: "üõ°Ô∏è Reports of DPRK missile tests detected by South Korea - June 29, 2025"
      },
      {
        coords: [24.7136, 46.6753],
        title: "Strait of Hormuz Activity",
        message: "üö¢ Iranian naval movement near Hormuz Strait - June 28, 2025"
      }
    ];

    hotspots.forEach(spot => {
      L.marker(spot.coords).addTo(map)
        .bindPopup(`<strong>${spot.title}</strong><br>${spot.message}`);
    });
  </script>
</body>
</html>
