<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WW3 Conflict Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Anton&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    .top-nav {
      background-color: #222;
      padding: 12px 24px;
      user-select: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }
    .nav-center {
      margin: 0 auto;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      position: relative;
      max-width: none;
    }
    .nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 12px;
      margin-left: auto;
    }
    .nav-links li a {
      color: #ddd;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 0.85rem;
      transition: color 0.25s ease;
      letter-spacing: 0.03em;
      padding: 0 6px;
    }
    .nav-links li a.active {
      color: #ff4c4c;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-right: 16px;
    }
    .rotating-globe {
      width: 64px;
      height: 64px;
      object-fit: cover;
      background-color: #222;
      border-radius: 50%;
    }
    .logo-text {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.6rem;
      letter-spacing: 1px;
    }
    .logo-text .white {
      color: white;
    }
    .logo-text .red {
      color: #ff4c4c;
    }
    .defcon-container {
      text-align: center;
      cursor: pointer;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .defcon-badge {
      background: #ff4c4c;
      color: white;
      font-weight: 700;
      padding: 6px 14px;
      border-radius: 14px;
      font-size: 1rem;
      font-family: 'Anton', sans-serif;
      letter-spacing: 1.5px;
      box-shadow: 0 0 8px #ff4c4caa;
    }
    #map {
      height: 90vh;
    }
    .leaflet-popup-content {
      font-size: 0.9em;
      line-height: 1.4em;
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <div class="nav-center">
      <div class="logo-container">
        <img src="assets/world-icon.gif" alt="Globe" class="rotating-globe" />
        <div class="logo-text">
          <span class="white">WW3</span> <span class="red">Hourly Updates</span>
        </div>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="map.html" class="active">Map</a></li>
        <li><a href="archive.html">Archive</a></li>
        <li><a href="timeline.html">Timeline</a></li>
        <li><a href="survival.html">Survival</a></li>
        <li><a href="underground.html">Underground</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
      <div class="defcon-container" onclick="toggleDefconReason()">
        <div id="defcon-badge" class="defcon-badge">DEFCON 2</div>
        <div id="defcon-reason">ðŸš¨ CRITICAL: Massing of forces in Kaliningrad Oblast | Black Sea fleet activation | Cyber attacks targeting NATO infrastructure</div>
      </div>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([35, 10], 2.2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 18
    }).addTo(map);

    const hotspots = [
      {
        coords: [54.6872, 25.2797],
        title: "Kaliningrad Tensions",
        message: "âš ï¸ NATO and Russian forces on alert near Kaliningrad - July 2, 2025"
      },
      {
        coords: [32.0853, 34.7818],
        title: "Israel-Iran Proxy Clash",
        message: "ðŸ”¥ Israeli strikes reported near Syrian border - July 1, 2025"
      },
      {
        coords: [51.9194, 19.1451],
        title: "Strike in Poland",
        message: "ðŸ’¥ Missile hit near military base in Poland - June 30, 2025"
      },
      {
        coords: [37.5665, 126.9780],
        title: "Tensions in Korea",
        message: "ðŸ›¡ï¸ Reports of DPRK missile tests detected by South Korea - June 29, 2025"
      },
      {
        coords: [24.7136, 46.6753],
        title: "Strait of Hormuz Activity",
        message: "ðŸš¢ Iranian naval movement near Hormuz Strait - June 28, 2025"
      }
    ];

    hotspots.forEach(spot => {
      L.marker(spot.coords).addTo(map)
        .bindPopup(`<strong>${spot.title}</strong><br>${spot.message}`);
    });

    // DEFCON logic placeholder (optional dynamic control)
    function setDefconLevel(level) {
      const badge = document.getElementById('defcon-badge');
      badge.textContent = `DEFCON ${level}`;
      badge.className = 'defcon-badge defcon-' + level;
    }
    setDefconLevel(3);
  </script>
</body>
</html>
