<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WW3 Archive</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Anton&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #181818;
      color: #ddd;
      font-family: 'Roboto', Arial, sans-serif;
      line-height: 1.6;
    }
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      padding: 12px 24px;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 24px;
      padding: 0;
      margin: 0;
    }
    .nav-links li a {
      color: #ddd;
      text-decoration: none;
      font-weight: 600;
    }
    .nav-links li a:hover {
      color: #ff4c4c;
    }
    header {
      text-align: center;
      padding: 1.2em 0;
      font-size: 2.4em;
      font-weight: 700;
      font-family: 'Anton', sans-serif;
      color: #ff4c4c;
    }
    .archive-container {
      max-width: 1200px;
      margin: 2em auto;
      padding: 0 1em;
    }
    .search-bar {
      margin-bottom: 1.5em;
    }
    .search-bar input {
      width: 100%;
      padding: 0.8em;
      font-size: 1em;
      border-radius: 6px;
      border: none;
    }
    .archive-item {
      background: #2b2b2b;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      border: 1px solid transparent;
      transition: border-color 0.3s;
    }
    .archive-item:hover {
      border-color: #ff4c4c;
    }
    .archive-item h3 {
      margin: 0 0 0.5em 0;
      font-size: 1.2em;
    }
    .archive-item p {
      margin: 0.2em 0;
      font-size: 0.95em;
    }
    .json-block {
      white-space: pre-wrap;
      background: #1e1e1e;
      padding: 1em;
      border-radius: 6px;
      margin-top: 1em;
      border: 1px solid #444;
      font-family: monospace;
      color: #fffae3;
      position: relative;
    }
    .json-block button {
      position: absolute;
      top: 8px;
      right: 10px;
      background: #ff4c4c;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 2px 6px;
      cursor: pointer;
    }
.archive-item a {
  color: #eee; /* Light gray for normal links */
  text-decoration: none;
  font-weight: bold;
}

.archive-item a:visited {
  color: #bbb; /* Slightly faded gray for visited links */
}

.archive-item a:hover {
  color: #ff4c4c; /* Red on hover */
  text-decoration: underline;
}

  </style>
</head>
<body>
  <nav class="top-nav">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="map.html">Map</a></li>
      <li><a href="archive.html">Archive</a></li>
      <li><a href="timeline.html">Timeline</a></li>
      <li><a href="survival.html">Survival</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <header>üóÉÔ∏è WW3 Headlines Archive</header>

  <section class="archive-container">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search headlines..." oninput="filterArchive()" />
    </div>
    <div id="archiveList">Loading archive...</div>
    <div id="savePreview"></div>
  </section>

  <script>
    async function loadArchive() {
      try {
        const res = await fetch('/archive.json?_ts=' + new Date().getTime());

        const data = await res.json();
        const keywords = ['war', 'missile', 'strike', 'conflict', 'attack', 'explosion', 'military', 'nuclear', 'army'];
        const filteredData = data.filter(item => {
          const title = item.title.toLowerCase();
          return keywords.some(word => title.includes(word));
        });
        window.archiveHeadlines = filteredData;
        displayArchive(filteredData);
      } catch (err) {
        document.getElementById('archiveList').innerHTML = '<p style="color:#aaa;">‚ö†Ô∏è Could not load archive.json.</p>';
        console.error(err);
      }
    }

    function displayArchive(data) {
      const list = document.getElementById('archiveList');
      list.innerHTML = '';
      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'archive-item';
        div.innerHTML = `
          <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
          <p>üåê ${item.source} ¬∑ üïí ${item.time}</p>
          <button onclick='copyToClipboard(${JSON.stringify(JSON.stringify(item))})'>üíæ Copy JSON Snippet</button>
        `;
        list.appendChild(div);
      });
    }

    function filterArchive() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filtered = window.archiveHeadlines.filter(item =>
        item.title.toLowerCase().includes(query) ||
        item.source.toLowerCase().includes(query) ||
        item.time.toLowerCase().includes(query)
      );
      displayArchive(filtered);
    }

    function copyToClipboard(jsonStr) {
      const parsed = JSON.parse(jsonStr);
      const formatted = JSON.stringify(parsed, null, 2);
      navigator.clipboard.writeText(formatted).then(() => {
        const preview = document.getElementById('savePreview');
        preview.innerHTML = `
          <div class="json-block">
            <button onclick="document.getElementById('savePreview').innerHTML = ''">‚ùå</button>
            <pre>${formatted}</pre>
          </div>
        `;
      });
    }

    loadArchive();
    setInterval(loadArchive, 60000);
  </script>
</body>
</html>
